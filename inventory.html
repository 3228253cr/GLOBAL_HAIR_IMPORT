    <style>

        .nav-item.active { background: linear-gradient(135deg, #c9a227 0%, #d4af37 50%, #e6c84b 100%); }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 150px; }

<body class="bg-gray-100">

    <!-- 住专 爪 -->

        <nav class="py-4">

            <a href="trips.html" class="nav-item"><span>锔</span><span>住注转</span></a>
            <a href="products.html" class="nav-item"><span></span><span>爪专</span></a>
            <a href="customers.html" class="nav-item"><span></span><span>拽转</span></a>

        </nav>
        
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
            <div class="text-gray-400 text-sm mb-2" id="welcomeUser"></div>
            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 flex items-center justify-center gap-2">
                <span></span><span>转转拽</span>
            </button>
        </div>
    </aside>

    <!-- 转 专砖 -->
    <div class="main-content">
        <main class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">  </h2>

            <!-- 6 砖爪转 住住拽转 -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5 mb-8">
                <!-- 1. 住 住驻拽 -->
                <div class="stat-card border-r-4 border-green-500">
                    <p class="text-gray-500 text-sm mb-2"> 住 住驻拽</p>
                    <p id="stat1" class="text-3xl font-bold text-green-600">0</p>
                </div>
                
                <!-- 2. 爪 转 -->
                <div class="stat-card border-r-4 border-red-500">
                    <p class="text-gray-500 text-sm mb-2"> 爪 转</p>
                    <p id="stat2" class="text-3xl font-bold text-red-600">0</p>
                </div>
                
                <!-- 3. 专 转. -->
                <div class="stat-card border-r-4 border-purple-500">
                    <p class="text-gray-500 text-sm mb-2">╋ 专 转.</p>
                    <p id="stat3" class="text-3xl font-bold text-purple-600">0</p>
                </div>
                
                <!-- 4. 爪 住 -->
                <div class="stat-card border-r-4 border-orange-500">
                    <p class="text-gray-500 text-sm mb-2"> 爪 住</p>
                    <p id="stat4" class="text-3xl font-bold text-orange-600">0</p>
                </div>
                
                <!-- 5. 专 住 -->
                <div class="stat-card border-r-4 border-blue-500">
                    <p class="text-gray-500 text-sm mb-2"> 专 住</p>
                    <p id="stat5" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                
                <!-- 6. 住" 转专转  -->
                <div class="stat-card border-r-4 border-yellow-500 bg-yellow-50">
                    <p class="text-gray-500 text-sm mb-2"> 住" 转专转 </p>
                    <p id="stat6" class="text-3xl font-bold text-yellow-700">0</p>
                </div>
            </div>

            <!-- 住 爪 -->
            <div class="bg-white rounded-xl shadow-md p-4 mb-6">
                <p class="text-gray-600 text-sm text-center">
                    <strong>住转 砖:</strong> 
                    转专转  = (住 住驻拽 + 专 转. + 专 住) - (爪 转 + 爪 住)
                </p>
            </div>

            <!-- 注 -->
            <div id="loading" class="text-center text-gray-500 py-8">注 转...</div>

        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://fpsvrqlviyrcifimfcby.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwc3ZycWx2aXlyY2lmaW1mY2J5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTIzNDAsImV4cCI6MjA4MDk2ODM0MH0.RDRDYCFD4PatNRzKwSzdQg__ZWhIyu4OUq0O8kdrqdE';
        let supabaseClient = null;

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast ' + type;
            toast.textContent = msg;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) { window.location.href = 'index.html'; return; }
            document.getElementById('welcomeUser').textContent = '砖, ' + (localStorage.getItem('username') || '砖转砖');
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                loadInventoryData();
            }
        };

        async function loadInventoryData() {
            try {
                // 1. 住 住驻拽 - SUM 砖 转 转 products
                const { data: products } = await supabaseClient.from('products').select('quantity');
                let stat1 = 0;
                (products || []).forEach(p => { stat1 += parseInt(p.quantity) || 0; });

                // 2. 爪 转 - SUM 砖 转 转 order_items
                const { data: orderItems } = await supabaseClient.from('order_items').select('quantity');
                let stat2 = 0;
                (orderItems || []).forEach(o => { stat2 += parseInt(o.quantity) || 0; });

                // 3. 专 转. - SUM 转 credit_notes
                const { data: credits } = await supabaseClient.from('credit_notes').select('quantity');
                let stat3 = 0;
                (credits || []).forEach(c => { stat3 += parseInt(c.quantity) || 0; });

                // 4. 爪 住 - SUM 转 agent_inventory
                const { data: agentOut } = await supabaseClient.from('agent_inventory').select('quantity_received');
                let stat4 = 0;
                (agentOut || []).forEach(a => { stat4 += parseInt(a.quantity_received) || 0; });

                // 5. 专 住 - SUM 转 agent_returns
                const { data: agentReturns } = await supabaseClient.from('agent_returns').select('quantity');
                let stat5 = 0;
                (agentReturns || []).forEach(r => { stat5 += parseInt(r.quantity) || 0; });

                // 6. 住" 转专转  = (1 + 3 + 5) - (2 + 4)
                let stat6 = (stat1 + stat3 + stat5) - (stat2 + stat4);

                // 注 转爪
                document.getElementById('stat1').textContent = stat1.toLocaleString();
                document.getElementById('stat2').textContent = stat2.toLocaleString();
                document.getElementById('stat3').textContent = stat3.toLocaleString();
                document.getElementById('stat4').textContent = stat4.toLocaleString();
                document.getElementById('stat5').textContent = stat5.toLocaleString();
                document.getElementById('stat6').textContent = stat6.toLocaleString();

                document.getElementById('loading').classList.add('hidden');

            } catch (error) {
                console.error('砖 注转 转 :', error);
                document.getElementById('loading').textContent = '砖 注转 转';
            }
        }

        function logout() { localStorage.clear(); sessionStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
