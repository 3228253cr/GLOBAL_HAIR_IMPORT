<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Imports -  住驻拽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Heebo', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #c9a227 0%, #d4af37 50%, #e6c84b 100%); }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 16px 32px; border-radius: 12px; color: white; font-weight: 500; z-index: 9999; animation: slideDown 0.3s ease; }
        .toast.success { background: #10B981; }
        .toast.error { background: #EF4444; }
        @keyframes slideDown { from { opacity: 0; transform: translateX(-50%) translateY(-20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        .spinner { width: 20px; height: 20px; border: 3px solid #ffffff40; border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .sidebar { width: 200px; min-height: 100vh; position: fixed; right: 0; top: 0; }
        .main-content { margin-right: 200px; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 12px 16px; color: white; transition: all 0.3s; }
        .nav-item:hover { background: rgba(255,255,255,0.1); }
        .nav-item.active { background: linear-gradient(135deg, #c9a227 0%, #d4af37 50%, #e6c84b 100%); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="toastContainer"></div>

    <!-- 住专 爪 拽注 -->
    <aside class="sidebar bg-gray-800 shadow-xl">
        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center gap-3">
                <img src="logo.jpeg" alt="Logo" class="w-12 h-12 object-contain">
                <div>
                    <h1 class="text-white font-bold">Global Imports</h1>
                    <p class="text-gray-400 text-xs">Premium Hair Supply</p>
                </div>
            </div>
        </div>
        
        <nav class="py-4">
            <a href="dashboard.html" class="nav-item">
                <span></span>
                <span>砖专</span>
            </a>
            <a href="suppliers.html" class="nav-item active">
                <span></span>
                <span>住驻拽</span>
            </a>
            <a href="trips.html" class="nav-item">
                <span>锔</span>
                <span>住注转</span>
            </a>
            <a href="products.html" class="nav-item">
                <span></span>
                <span>爪专</span>
            </a>
            <a href="customers.html" class="nav-item">
                <span></span>
                <span>拽转</span>
            </a>
            <a href="orders.html" class="nav-item">
                <span></span>
                <span>转</span>
            </a>
            <a href="invoices.html" class="nav-item">
                <span>Ь</span>
                <span>砖转</span>
            </a>
            <a href="reports.html" class="nav-item">
                <span></span>
                <span>转</span>
            </a>
            <a href="maintenance.html" class="nav-item">
                <span>锔</span>
                <span>转拽</span>
            </a>
        </nav>
        
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
            <div class="text-gray-400 text-sm mb-2" id="welcomeUser"></div>
            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition flex items-center justify-center gap-2">
                <span></span>
                <span>转转拽</span>
            </button>
        </div>
    </aside>

    <!-- 转 专砖 -->
    <div class="main-content">
        <main class="p-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-800"> 住驻拽</h2>
                <p class="text-gray-500">  住驻拽 注专转</p>
            </div>
            <button onclick="showAddForm()" class="gold-gradient text-white px-6 py-3 rounded-xl hover:opacity-90 transition shadow-lg">+ 住祝 住驻拽 砖</button>
        </div>

        <div id="formContainer" class="bg-white rounded-2xl shadow-lg p-6 mb-8 hidden">
            <h3 id="formTitle" class="text-2xl font-bold mb-6">住驻转 住驻拽 砖</h3>
            <form id="supplierForm" onsubmit="saveSupplier(event)">
                <input type="hidden" id="supplierId">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">砖 住驻拽 *</label>
                        <input type="text" id="name" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">砖 拽砖专</label>
                        <input type="text" id="contact_name" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">驻</label>
                        <input type="text" id="phone" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2"></label>
                        <input type="email" id="email" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2"></label>
                        <input type="text" id="country" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">注专转</label>
                    <textarea id="notes" rows="2" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-yellow-500 focus:outline-none"></textarea>
                </div>
                <div class="flex gap-4">
                    <button type="submit" id="saveBtn" class="bg-green-600 text-white px-8 py-3 rounded-xl hover:bg-green-700 transition">砖专</button>
                    <button type="button" onclick="hideForm()" class="bg-gray-400 text-white px-8 py-3 rounded-xl hover:bg-gray-500 transition"></button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div id="loading" class="p-8 text-center text-gray-500">注 转...</div>
            <div id="emptyMessage" class="p-8 text-center text-gray-500 hidden"> 住驻拽 注专转</div>
            <table id="suppliersTable" class="w-full hidden">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-4 text-right">砖 住驻拽</th>
                        <th class="px-6 py-4 text-right">砖 拽砖专</th>
                        <th class="px-6 py-4 text-right">驻</th>
                        <th class="px-6 py-4 text-right"></th>
                        <th class="px-6 py-4 text-center">驻注转</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://fpsvrqlviyrcifimfcby.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwc3ZycWx2aXlyY2lmaW1mY2J5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTIzNDAsImV4cCI6MjA4MDk2ODM0MH0.RDRDYCFD4PatNRzKwSzdQg__ZWhIyu4OUq0O8kdrqdE';
        let supabaseClient = null;
        let suppliers = [];

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function setLoading(btn, loading) {
            if (loading) { btn.disabled = true; btn.innerHTML = '<span class="spinner"></span> 砖专...'; }
            else { btn.disabled = false; btn.innerHTML = '砖专'; }
        }

        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) { window.location.href = 'index.html'; return; }
            const username = localStorage.getItem('username') || sessionStorage.getItem('username') || '砖转砖';
            document.getElementById('welcomeUser').textContent = '砖, ' + username;
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                loadSuppliers();
            }
        };

        async function loadSuppliers() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await supabaseClient.from('suppliers').select('*').order('name');
            if (error) { document.getElementById('loading').textContent = '砖: ' + error.message; return; }
            suppliers = data || [];
            renderTable();
        }

        function renderTable() {
            document.getElementById('loading').classList.add('hidden');
            if (suppliers.length === 0) { 
                document.getElementById('emptyMessage').classList.remove('hidden'); 
                return; 
            }
            document.getElementById('suppliersTable').classList.remove('hidden');
            document.getElementById('tableBody').innerHTML = suppliers.map((s, i) => `
                <tr class="${i % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-yellow-50">
                    <td class="px-6 py-4 font-semibold">${s.name || ''}</td>
                    <td class="px-6 py-4">${s.contact_name || ''}</td>
                    <td class="px-6 py-4">${s.phone || ''}</td>
                    <td class="px-6 py-4">${s.country || ''}</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2 justify-center">
                            <button onclick='editSupplier("${s.id}")' class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">注专</button>
                            <button onclick='deleteSupplier("${s.id}")' class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">拽</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showAddForm() { document.getElementById('formContainer').classList.remove('hidden'); document.getElementById('formTitle').textContent = '住驻转 住驻拽 砖'; document.getElementById('supplierId').value = ''; document.getElementById('supplierForm').reset(); }
        function hideForm() { document.getElementById('formContainer').classList.add('hidden'); }
        function editSupplier(id) { 
            const s = suppliers.find(x => x.id === id); 
            if (!s) return; 
            document.getElementById('formTitle').textContent = '注专转 住驻拽'; 
            document.getElementById('supplierId').value = s.id; 
            document.getElementById('name').value = s.name || ''; 
            document.getElementById('contact_name').value = s.contact_name || ''; 
            document.getElementById('phone').value = s.phone || ''; 
            document.getElementById('email').value = s.email || ''; 
            document.getElementById('country').value = s.country || ''; 
            document.getElementById('notes').value = s.notes || ''; 
            document.getElementById('formContainer').classList.remove('hidden'); 
        }

        async function saveSupplier(event) {
            event.preventDefault();
            const btn = document.getElementById('saveBtn');
            setLoading(btn, true);
            
            const id = document.getElementById('supplierId').value;
            const data = { 
                name: document.getElementById('name').value, 
                contact_name: document.getElementById('contact_name').value, 
                phone: document.getElementById('phone').value, 
                email: document.getElementById('email').value, 
                country: document.getElementById('country').value, 
                notes: document.getElementById('notes').value 
            };
            
            try {
                const result = id 
                    ? await supabaseClient.from('suppliers').update(data).eq('id', id) 
                    : await supabaseClient.from('suppliers').insert([data]);
                
                if (result.error) throw result.error;
                
                showToast(id ? '住驻拽 注 爪!' : '住驻拽 住祝 爪!');
                hideForm();
                setTimeout(() => location.reload(), 500);
            } catch (error) {
                showToast('砖: ' + error.message, 'error');
            } finally {
                setLoading(btn, false);
            }
        }

        async function deleteSupplier(id) { 
            if (!confirm('拽 转 住驻拽?')) return; 
            
            // 拽  砖 爪专 住驻拽
            const { data: products } = await supabaseClient.from('products').select('id').eq('supplier_id', id);
            if (products && products.length > 0) {
                showToast(' 转 拽 住驻拽 注 爪专 拽! (' + products.length + ' 爪专)', 'error');
                return;
            }
            
            await supabaseClient.from('suppliers').delete().eq('id', id); 
            showToast('住驻拽 拽'); 
            setTimeout(() => location.reload(), 500); 
        }
        function logout() { localStorage.clear(); sessionStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
