    <script>
        const SUPABASE_URL = 'https://fpsvrqlviyrcifimfcby.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwc3ZycWx2aXlyY2lmaW1mY2J5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTIzNDAsImV4cCI6MjA4MDk2ODM0MH0.RDRDYCFD4PatNRzKwSzdQg__ZWhIyu4OUq0O8kdrqdE';
        let supabaseClient = null;

        window.onload = async function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) { window.location.href = 'index.html'; return; }
            
            const username = localStorage.getItem('username') || sessionStorage.getItem('username') || '砖转砖';
            document.getElementById('welcomeUser').textContent = '砖, ' + username;

            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                loadStats();
            }
        };

        async function loadStats() {
            try {
                // 砖注专 专 专专转 
                let exchangeRate = 3.22;

                const [suppliers, products, customers, orders, payments, agentSales, agentInventory, orderItems] = await Promise.all([
                    supabaseClient.from('suppliers').select('id', { count: 'exact' }),
                    supabaseClient.from('products').select('id, quantity'),
                    supabaseClient.from('customers').select('id', { count: 'exact' }),
                    supabaseClient.from('orders').select('*'),
                    supabaseClient.from('payments').select('*'),
                    supabaseClient.from('agent_sales').select('total_amount, quantity_sold, quantity_returned'),
                    supabaseClient.from('agent_inventory').select('quantity_received'),
                    supabaseClient.from('order_items').select('quantity')
                ]);

                document.getElementById('suppliersCount').textContent = suppliers.count || 0;
                document.getElementById('productsCount').textContent = products.data?.length || 0;
                document.getElementById('customersCount').textContent = customers.count || 0;
                
                const openOrders = (orders.data || []).filter(o => o.status !== '砖' && o.status !== '');
                document.getElementById('ordersCount').textContent = openOrders.length;

                // === 住 专转 ===
                
                // 专转 砖专 = 转砖 砖转拽 (专 专)
                let officeSalesUSD = 0;
                (payments.data || []).forEach(p => {
                    if (p.currency === 'USD') {
                        officeSalesUSD += parseFloat(p.amount) || 0;
                    } else {
                        officeSalesUSD += (parseFloat(p.amount) || 0) / exchangeRate;
                    }
                });
                
                // 专转 住
                let agentsSalesUSD = 0;
                (agentSales.data || []).forEach(s => {
                    agentsSalesUSD += parseFloat(s.total_amount) || 0;
                });
                
                // 住" 专转
                const totalSalesUSD = officeSalesUSD + agentsSalesUSD;
                
                document.getElementById('officeSales').textContent = '$' + officeSalesUSD.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                document.getElementById('agentsSales').textContent = '$' + agentsSalesUSD.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                document.getElementById('totalSales').textContent = '$' + totalSalesUSD.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                
                // === 砖专转  ===
                
                // 住"  砖专砖 (转 products)
                let totalPurchased = 0;
                (products.data || []).forEach(p => {
                    totalPurchased += parseFloat(p.quantity) || 0;
                });
                
                //  砖专 砖专 (转 order_items)
                let officeSoldQty = 0;
                (orderItems.data || []).forEach(item => {
                    officeSoldQty += parseFloat(item.quantity) || 0;
                });
                
                //  砖专 住 (转 agent_inventory)
                let soldToAgentsQty = 0;
                (agentInventory.data || []).forEach(inv => {
                    soldToAgentsQty += parseFloat(inv.quantity_received) || 0;
                });
                
                //  砖住 专 拽转 (转 住驻转 = 砖 - 专)
                let agentsSoldQty = 0;
                (agentSales.data || []).forEach(s => {
                    const sold = parseFloat(s.quantity_sold) || 0;
                    const returned = parseFloat(s.quantity_returned) || 0;
                    agentsSoldQty += (sold - returned);
                });
                
                // 转专  = 专砖 - 专 砖专 - 专 住
                const remainingStock = totalPurchased - officeSoldQty - soldToAgentsQty;
                
                document.getElementById('officeSoldQty').textContent = officeSoldQty.toLocaleString();
                document.getElementById('soldToAgentsQty').textContent = soldToAgentsQty.toLocaleString();
                document.getElementById('agentsSoldQty').textContent = agentsSoldQty.toLocaleString();
                document.getElementById('remainingStock').textContent = remainingStock.toLocaleString();
                
            } catch (error) {
                console.error('砖 注转 转:', error);
            }
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
