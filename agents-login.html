<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驻专 住 - 转专转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Heebo', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
        .gold-btn { background: linear-gradient(135deg, #c9a227 0%, #d4af37 50%, #e6c84b 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-3xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-6">
            <img src="logo.jpeg" alt="Logo" class="w-32 h-32 mx-auto object-contain">
        </div>
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">驻专 住</h1>
            <p class="text-gray-500">Global Imports</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">砖 砖转砖</label>
                <input type="text" id="username" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-lg" placeholder=" 砖 砖转砖">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">住住</label>
                <input type="password" id="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-lg" placeholder=" 住住">
            </div>
            <button id="loginBtn" class="w-full gold-btn text-gray-900 font-bold py-4 rounded-xl text-lg mt-4">
                 转专
            </button>
            <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl text-center"></div>
        </div>
        <div class="mt-8 text-center text-gray-400 text-sm">
            <p>漏 2025 Global Imports</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fpsvrqlviyrcifimfcby.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwc3ZycWx2aXlyY2lmaW1mY2J5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTIzNDAsImV4cCI6MjA4MDk2ODM0MH0.RDRDYCFD4PatNRzKwSzdQg__ZWhIyu4OUq0O8kdrqdE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        //  专 专 - 注专 砖专
        if (localStorage.getItem('agent')) {
            window.location.href = 'agents-dashboard.html';
        }

        document.getElementById('loginBtn').addEventListener('click', doLogin);
        document.getElementById('loginBtn').addEventListener('touchend', function(e) {
            e.preventDefault();
            doLogin();
        });

        async function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.classList.add('hidden');
            
            if (!username || !password) {
                errorMsg.textContent = '  砖 砖转砖 住住';
                errorMsg.classList.remove('hidden');
                return;
            }

            const { data, error } = await supabase
                .from('agents')
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .single();

            if (error || !data) {
                errorMsg.textContent = '砖 砖转砖  住住 砖';
                errorMsg.classList.remove('hidden');
                return;
            }

            localStorage.setItem('agent', JSON.stringify(data));
            window.location.href = 'agents-dashboard.html';
        }

        // Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('loginBtn').click();
        });
    </script>
</body>
</html>
